<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="accueil.css"><!--liaison avec le css-->
    <title>GéoQuiz</title>
</head>

<body>

    <h1>Bienvenue Sur Notre Jeu Ludique GéoQuiz !</h1>


    <form class="pseudo">
        <div class="souspseudo">
            <label for="pseudo">ENTREZ VOTRE PSEUDO :</label><br>
            <input type="text" name="pseudo" id="pseudo" required minlength="1" maxlength="20"><!--zone de texte pour pseudo-->
        </div>

        <div>
            <input type="submit" id="valid" value="VALIDER" class="btn"> <!--envoie du pseudo dans l'url-->
        </div>
        <div class="ctnBtn">
            <button class="btn" id="linkToGame">JOUER</button>
            <input id="regle" class="btn" type="button" value="REGLES"><!--bouton règles-->
        </div>
    </form>

    <h2>Ici tu peux réviser les pays avant de jouer</h2>
    
    <div class="ctnPicAndBtn">
        <img src="http://planetejeanjaures.free.fr/geo/europe/carte_europe.jpg" width=70%><!--carte de l'europe-->
        
        
    </div>

    <p class="halloffame" id="demo">créé par</p>





    <script type="text/javascript" src="accueil.js"></script><!--lien avec le js-->
</body>

</html>
